<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo/logo-50.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Robot</title>
</head>

<body class="flex flex-col items-center justify-center w-screen min-h-screen bg-gray-100 text-gray-800 p-10">

	<!-- Component Start -->
	<div class="flex flex-col flex-grow w-full bg-white shadow-xl rounded-lg overflow-hidden">
		<div class="bg-gray-300 p-4">        
                <div class="flex">
                    <div class="relative w-full">
                        <input type="search" id="search-input" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Enter Your URL" required>
                        <button id="search-button" class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </div>
                </div>
        </div>

		<div class="flex flex-col flex-grow h-0 p-4 overflow-x-hidden" id="main">
			<div class="flex w-full mt-2 space-x-3 max-w-xs">
				
			</div>
		</div>
		
	</div>

  <script>
    document.getElementById("search-input").focus()
    document.getElementById("search-input").addEventListener("keypress",async(event)=>{
        if(event.key == "Enter"){
            await scrapeDataFromUrlGiven()
        }
    })
    document.getElementById("search-button").addEventListener("click", async()=>{
        await scrapeDataFromUrlGiven()
    })

	const isValidUrl = urlString=> {
	  	var urlPattern = new RegExp('^(https?:\\/\\/)?'+ // validate protocol
	    '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // validate domain name
	    '((\\d{1,3}\\.){3}\\d{1,3}))'+ // validate OR ip (v4) address
	    '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // validate port and path
	    '(\\?[;&a-z\\d%_.~+=-]*)?'+ // validate query string
	    '(\\#[-a-z\\d_]*)?$','i'); // validate fragment locator
	  return !!urlPattern.test(urlString);
	}

    async function scrapeDataFromUrlGiven(){
        const inputUrl = document.getElementById("search-input").value
        if(isValidUrl(inputUrl) === true){
            console.log('true')
        }else{console.log('false')}
    }
    
  </script>
</body>
</html>
